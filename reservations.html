<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <!-- build:css css/main.css -->
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
   <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
   <link rel="stylesheet" href="css/styling.css" />
   <!-- endbuild -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
    <title>Restaurant</title>
</head>
<body>
    <header>
        
    </header>

    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span height="30" width="30">Dale's Cafe</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="restNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"> Menu</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"> Reservations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"> Store</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="button" data-toggle="modal" data-target="#loginModal">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span>
            </div>
        </div>    
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        
        <form>
            <div class="row form-group">
                <label for="guests" class="col-sm-6 col-form-label">Number of Guests:</label>
                <div class="col col-form-label">
                    <select name="guests" id="guests" class="form-control">
                        <option>Select...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <label for="date" class="col">Date:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="date" id="date" name="date" placeholder="mm/dd/yyyy"/> 
                </div> 
            </div>
            <div class="row form-group">
                <label for="resTime" class="col">Time for your Reservation:</label>
                <div class="col-sm-6">
                    <input id="resTime" class="form-control" type="time" name="time" max="21:00" min="15:00"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-form-label col-sm-6">Patio Seating?</label>
                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                    <input type="checkbox" id="patioSeat" class="btn form-control btn-small" name="patio" value="yes"/>
                    <label for="patioSeat"></label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Place Reservation</button>
                </div>
            </div>
        </form>
        

        
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row borderFoot">
                <div class="col-md-2">
                    <h3>Dale's Cafe</h3>
                </div>
                <div class="col offset-8">
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
            <div class="row borderFoot">
                
                <div class="col-8 col-sm-6 offset-1">
                    <a class="btn btn-small" href="#">About Us</a>
                    <a class="btn btn-small" href="#">Careers</a>
                    <a class="btn btn-small" href="#">Gift Cards</a>
                </div>
                <div class="col footRight">
                    <a class="btn" href="#">Give Us Your Feedback!</a>
                </div>
                
                
            </div>
            <div class="row site-footer">
                <div class="col">
                    <h4 class="d-block text-center">Sign up for our Newsletter</h4>
                    <button class="mx-auto btn btn-light btn-large d-block signUpBtn" type="button" data-toggle="#" data-target="#"> Sign Up Now </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
